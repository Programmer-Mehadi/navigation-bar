<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- navigation bar start -->
    <nav class="navigation_bar_container">
      <section class="navigation_bar">
        <!-- logo -->
        <p class="logo">BondStein</p>
        <!-- menu bar -->
        <ul class="menu_bar">
          <li class="menu_item"><a href="#">Home</a></li>
          <li class="menu_item"><a href="#">Blog</a></li>
          <li class="menu_item"><a href="#">Services</a></li>
          <li class="menu_item"><a href="#">Team</a></li>
          <li class="menu_item"><a href="#">FAQ</a></li>
          <li class="menu_item"><a href="#">About</a></li>
          <li class="menu_item"><a href="#">Contact</a></li>
        </ul>
        <!-- mobile toggler -->
        <div class="mobile_toggler">
          <i id="open_toggler" class="fa-solid fa-bars"></i>
          <i id="close_toggler" class="fa-solid fa-xmark"></i>
        </div>
        <!-- menubar dropdow overlay -->
        <div class="menu_bar_overlay"></div>
      </section>
    </nav>

    <script src="app.js"></script>
  </body>
</html>
